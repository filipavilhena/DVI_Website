<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Participatory Dynamic Visual Identities</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body onload="data()">
  
    <nav id="topnav" class="topnav">
      <ul class="nav_options">
        <li id="info"><a href="info.html">Project Info</a></li>
        <li id="search"><a href="index.html">Search DVIs</a></li>
      </ul>
    </nav>

    <nav id="sidebar" class="sidebar">

    <span> YEAR </span>
    <ul class="year">
      <li id="2001" onclick="filter_year(2001, dados)"><a href="#">2001</a></li>
      <li id="1998" onclick="filter_year(1998, dados)"><a href="#">1998</a></li>
    </ul>

    <span style="color: aliceblue;"> YEAR </span>
    <div class="range_container">
    <div class="form_control">
      <div class="form_control_container">
          <div class="form_control_container__time">From</div>
          <input class="form_control_container__time__input" type="number" id="fromInput" value="1990" min="1990" max="2025"/>
        </div>
        <div class="form_control_container">
          <div class="form_control_container__time">To</div>
          <input class="form_control_container__time__input" type="number" id="toInput" value="2025" min="1990" max="2025"/>
        </div>
    </div>
</div>

    <span style="color: aliceblue;"> YEAR </span>
    <ul class="year">
      <li id="2001" onclick="filters(1, '2001', dados)" ><a href="#">2001</a></li>
      <li id="1998" onclick="filters(1, '1998', dados)" ><a href="#">1998</a></li>
    </ul>

    <span style="color: aliceblue;"> DESIGNER </span>
    <ul class="name">
      <li id="Lesley Moore" onclick="filters(2, 'Lesley Moore', dados)" ><a href="#">Lesley Moore</a></li>
      <li id="Surface" onclick="filters(2, 'Surface', dados)" ><a href="#">Surface</a></li>
    </ul>

     <span style="color: aliceblue;"> NAME </span>
    <ul class="name">
      <li id="Rhizome" onclick="filters(0, 'Rhizome', dados)" ><a href="#">Rhizome</a></li>
      <li id="Google Doodles" onclick="filters(0, 'Google Doodles', dados)" ><a href="#">Google Doodles</a></li>
    </ul>
   </nav>
   
     <div class="size_buttons_container">
      <button type="button" class="img_button" onclick="img_increase()"> + </button>
      <button type="button" class="img_button" onclick="img_reduce()"> - </button>
   </div>

    <div id="DVIcontainer" class="DVIcontainer">
    </div>

    <script src="script.js"></script>
  </body>
</html>
